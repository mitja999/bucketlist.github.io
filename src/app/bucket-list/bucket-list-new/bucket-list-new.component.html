<div>
  <div class="form-group has-success left">
    <label class="form-control-label" for="inputSuccess1">Bucket name</label>
    <input value="correct value" class="form-control is-valid" id="inputValid" type="text">
    <div class="valid-feedback">Success! You've done it.</div>
  </div>
  <div class="form-group right">
    <label class="form-control-label">Bucket location</label>
    <select class="custom-select">
      <option selected="">Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="clear">

    <a [routerLink]="['./new']">
      <button type="button" class="btn btn-primary">Create Bucket</button>
    </a>
    <a [routerLink]="['/bucketList']">
      <button type="button" class="btn btn-primary">Cancel</button>
    </a>
  </div>
</div>
