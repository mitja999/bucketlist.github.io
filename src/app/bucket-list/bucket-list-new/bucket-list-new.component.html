<div>
  <div class="form-group has-success left">
    <label class="form-control-label" for="inputSuccess1">Bucket name</label>
    <input value="correct value" class="form-control" type="text" [(ngModel)]="newBucket.name">
  </div>
  <div class="form-group right">
    <label class="form-control-label">Bucket location</label>
    <select [(ngModel)]="newBucket.location" class="form-control">
      <option *ngFor="let location of locations" [ngValue]="location.id"> {{location.name}} </option>
    </select>
  </div>
  <div class="clear">

    <button type="button" class="btn btn-primary" (click)="createBucket()">Create Bucket</button>

    <a [routerLink]="['/bucketList']">
      <button type="button" class="btn btn-primary">Cancel</button>
    </a>
  </div>
</div>
