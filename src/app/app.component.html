<div>
  <div class="card text-white bg-primary  mb-3 main-header">
    <div class="card-body">
      <a [routerLink]="['/bucketList']">
        <h4 class="card-title">Secure cloud storage</h4>
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>

  <div class="bottomFixed">
    <div class="progress" [hidden]="statusBarPercantage===100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="alert alert-danger bottom" [hidden]="responseStatus.message.length===0">
      <p> {{responseStatus.message}}
        <button type="button" class="btn btn-primary" (click)="responseStatus.message=''">X</button>
      </p>
    </div>
  </div>
</div>
